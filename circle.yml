machine:
  java:
    version: oraclejdk8
  pre:
    - sudo apt-get update
    - sudo apt-get install openssl libssl-dev
    - sudo mkdir /var/chicago
dependencies:
  override:
    -mvn fetch
  cache_directories:
    - ~/.m2
test:
  override:
    - ./sbt "show test"
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
